<html>
    <head>
        <title> Slideshow </title>
    </head>
    <style>
        body {text-align: center; font-family: Comic Sans MS;}
    </style>
    <body style=background-color:#dbcad9>
        <br><br><br><br>
                <div class="images fade">
                <img src="phoebe.jpg" height=400 width=300/>
                <div class="content"></div>
                </div>
                <div class="images fade">
                <img src="zeke.jpg" height=400 width=300/>

                </div>

                </div>

                </div>

            </div>
                <br>
                <button style="background-color:#FFFF94; font-family: Comic Sans MS; border-color:#FFFF00" id="b1" onclick="prevslide()">
                    Previous
                <button style="background-color:#FFFF94; font-family: Comic Sans MS; border-color:#FFFF00" id="b1" onclick="nextslide()">

        </div>
